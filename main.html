<!doctype html>
<html>
<head>
    <title>Number Cruncher</title>
</head>
<script src="main.js"></script>
<body>
    <h1>Number Cruncher</h1>
    <form>
        <label for="array">Number Array:</label>
        <input type="text" id="array" name="array"><br><br>
        <label for="target">Target:</label>
        <input type="text" id="target" name="target"><br><br>
        <input type="button" onclick="callFunction()" value="Submit">
    </form>
    <p id="result1"></p>
    <p id="result2"></p>
</body>
<script type="text/javascript">
    function printArray(a) {
        let s = "";
        for (let item of a) {
            if (Array.isArray(item)) s += "[" + printArray(item) + "]";
            else s += item + ", ";
        }
        return s;
    };

    function callFunction() {
        var arrVal = document.getElementById("array").value;
        var x = document.getElementById("target").value;
        
        var arr = [];
        var arrStr = arrVal.split(",");
        for (var i = 0; i < arrStr.length; i++) {
            arr.push(parseInt(arrStr[i]));
        }
        
        var result1 = fourSum(arr, parseInt(x));
        var result2 = combinationSum(arr, parseInt(x));
        var str1 = printArray(result1);
        var str2 = printArray(result2);

        document.getElementById("result1").innerHTML = str1;
        document.getElementById("result2").innerHTML = str2;
    };
</script>
</html>
